<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project | Nadika Zavodovska (nadika-zavodovska)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <header>
    <h1 class="show-page-title">Choose your show and episode from TVMaze</h1>
  </header>
  <div id="root">
    <div id="front-page-view">
      <div id="show-search-bar">
        <select id="show-dropdown">
          <option value="default">Select a show...</option>
        </select>
        <input class="show-filter" type="text" placeholder="Filter shows..." />
        <p class="show-num-count"></p>
      </div>
      <div id="show-list"></div>
    </div>
    <div id="episode-page-view" style="display: none;">
      <div id="episode-search-bar">
        <button class="back-to-shows">Back to Shows</button>
        <select id="episode-dropdown">
          <option value="default">Select an episode...</option>
        </select>
        <input class="episode-filter" type="text" placeholder="Filter episodes..." />
        <p class="episode-num-count"></p>
      </div>
      <div id="episode-list"></div>
    </div>
  </div>
  <template id="show-card-template">
    <div class="show-card">
      <h2 class="show-title"></h2>
      <img class="show-image" src="" alt="Show banner">
      <div class="show-info">
        <p><strong>Genres:</strong> <span class="show-genres"></span></p>
        <p><strong>Status:</strong> <span class="show-status"></span></p>
        <p><strong>Rating:</strong> <span class="show-rating"></span></p>
        <p><strong>Runtime:</strong> <span class="show-runtime"></span> minutes</p>
      </div>
      <p class="show-summary"></p>
    </div>
  </template>
  <template id="episode-card-template">
    <div class="episode-card">
      <h3 class="episode-title"></h3>
      <img class="episode-image" src="" alt="Episode banner">
      <p class="episode-summary"></p>
    </div>
  </template>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
